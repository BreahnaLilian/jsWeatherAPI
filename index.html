<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
    
    
</head>
<body onload="loadValues();">
<div id="cookie" class="container" style="height:600px;">
	<div class="jumbotron" style="margin-bottom:0px; background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(9,9,121,0.3981967787114846) 28%, rgba(9,9,121,0.6979166666666667) 100%); color:white;">
    <h2 class="text-center" style="font-size:40px; font-weight:550;">Weather Info</h2>
</div>
    <div class="row" >
        <div class="col-md-12" style="margin-bottom:10px;">
            <h3 class="text-center text-primary">Enter City Name</h3>
            <span id="error" class="text-center"></span>
        </div>
        
        <div class="row form-group form-inline" id="cityDiv">
           
            <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name" >
            <button id="submitCity" class="btn btn-primary" onclick="saveValues()">Search City</button>
        </div>
        <div id="showWeather"></div>
        <div onload="myFunction()" id="loading"></div>
    </div>
</div>
<script>
function myFunction() {
    document.getElementById("city").value = "";
}

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        
<script src="weather.js"></script>   
<script src="loader.js"></script>  
<script src="localStorage.js"></script>  
</body>
</html>
